<!DOCTYPE html>

<html>
    
    <head>
        
        <title>Draw Stuff</title>
        
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        
        <script src="js/tools.js"> </script>
        <script src="js/draw.js"> </script>
        <script src="js/main.js"> </script>
        
    </head>
    <body>
        
        <canvas id="main_canvas"> 
        </canvas>
        
        <header>
            <span id="ui_controls">
                <button id="save" class="steps"><i class="fa fa-floppy-o"></i></button>
                <button id="save_dropdown_button" class="dropdown_button">â–¾</button>
                <button id="undo" class="steps"><i class="fa fa-undo"></i></button>
                <button id="redo" class="steps"><i class="fa fa-repeat"></i></button>
                <button id="clear" class="steps"><i class="fa fa-file-o"></i></button>
            </span>
            <p id="log">
            </p>
        </header>
        
        
        <section>
            <span id="tools">
            </span>
        </section>
        
        <div id="save_dropdown">
            <form>
                <input name="file_name" type="text" placeholder="inserire titolo..."/>
                <button name="download"> <i class="fa fa-download"></i></button>
            </form>
            <div id="saved">
            </div>
        </div>
        
        <nav>  
            
            <canvas id="demo_canvas" height="100" width="100">
            </canvas>
                        
            <div id="slidecontainer">
                <input name="radius" type="range" min="5" max="50" value="10">
            </div>
            
        </nav>

        <div id="array">
            
        </div>

    </body>
</html>
